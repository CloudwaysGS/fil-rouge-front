<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<script>
$(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});
</script>
</head>
<body>
  
<!-- <div class="container-xl"> -->
	<div  class="table-responsive">
		<div class="table-wrapper" data-bs-spy="scroll">
			<div class="table-title" data-bs-spy="scroll">
				<div class="row" data-bs-spy="scroll">
					<div class="col-sm-6">
						<h2>Listes <b>commandes</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
						<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
					</div>
				</div>
			</div>
      <!-- <input type="date" name="" id="" [(ngModel)]="date"> -->
	<div class="container">
		<div class="row">
		   <div class='col-sm-6'>
			<div class="form-group">
			   <div class='input-group date' id='datetimepicker1'>
				<input type='date' class="form-control" [(ngModel)]="date" />
				<input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder=" SEARCH  ">

				<span class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
				</span>
			   </div>
			</div>
		   </div>
		</div>
	   </div>

	  
	   	   
      <!-- <input type="search" name="" id=""> -->

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>Numero Commande</th>
						<th>LogClient</th>
						<th>Montant</th>
						<th>Date</th>
						<th>Zone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
          <tr *ngFor="let item of donnees|filter:date| filter:searchText">

			<td>
			<span class="custom-checkbox">
			<input type="checkbox" id="checkbox1" name="options[]" value="1">
			<label for="checkbox1"></label>
			</span>
			</td>
              <td>{{item.numeroCommande}}</td>
		  <td>{{item.client.login}}</td>
              <td>{{item.montantCommande}}</td>
              <td>{{item.dateCommande}}</td>
              <td>{{item.zone.libelle}}</td>
              <td>{{item.etat}}</td>
						<td>
							<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
					 
				</tbody>
			</table>
			
		</div>
	</div>        
</body>
</html>
