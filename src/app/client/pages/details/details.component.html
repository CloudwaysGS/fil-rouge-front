<!-- {{produits.portionFrites|json}} -->
<abs-header></abs-header>

<div class="contains">
  <div class="details">
    <div class="dtl1">
      <div class="log">
        <h4>{{produits?.produit.nom}}</h4>
        <p>{{produits?.produit.description}}</p>
      </div>
      <div class="desc">
        <img src="data:image/png;base64,{{produits?.produit.imageBlob}}" alt="">
        <h4>{{produits?.produit.prix}}</h4>
      </div>
      <!-- <p>Burger Royal</p> -->
    </div>
      <div class="dtl2">
        <!-- <h2>Complements</h2> -->
        <div class="boissons">
          <div class="card" style="width: 8rem; height: 8rem; display: flex; flex-wrap: wrap; gap: 25%;">
            <ng-container *ngFor=" let boisson of produits.boissons">
              <abs-all-boisson [boisson]="boisson"></abs-all-boisson>
              <div> <input type="checkbox" name="" id="" style="position:absolute; margin-left:-20%; top: 0;"> </div>
              <abs-nbe-boisson></abs-nbe-boisson>
            </ng-container>
          </div>
        </div>

        <div class="frites">
          <div class="card" style="width: 8rem; height: 8rem; display: flex; flex-wrap: wrap; gap: 25%;">
            <ng-container *ngFor=" let portionFrites of produits.portionFrites">
              <abs-all-boisson [portionFrites]="portionFrites"></abs-all-boisson>
              <abs-nbe-boisson></abs-nbe-boisson>
              <div> <input type="checkbox" name="" id="" style="position:absolute; margin-left:-20%; top: 0;"> </div>
          </ng-container>            
          </div>
        </div>
      </div>
    
  </div>
<div class="dtl3">
  <input class="form-control" type="number" placeholder="Quantite burger">
  <!-- <input class="form-control" type="number" placeholder="Quantite boisson" readonly>
  <input class="form-control" type="number" placeholder="Quantite portion frite" readonly> -->
    <div class="prix">
      <h3>Total: 20 000 FCFA</h3>    
    </div>

</div>
</div>

<abs-footer></abs-footer>
